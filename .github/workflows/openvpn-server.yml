name: SSH Server

on:
  workflow_dispatch

jobs:
  deploy-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server

    - name: Configure SSH
      run: |
        # ØªÙ†Ø¸ÛŒÙ… SSH
        sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ø±Ù…Ø² Ø¹Ø¨ÙˆØ±
        SSH_PASSWORD=$(openssl rand -base64 12)
        echo "root:$SSH_PASSWORD" | sudo chpasswd
        echo "SSH_PASSWORD=$SSH_PASSWORD" >> $GITHUB_ENV
        
        # Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ Ø³Ø±ÙˆÛŒØ³
        sudo service ssh restart

    - name: Setup Ngrok
      run: |
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ Ngrok
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        # ØªÙ†Ø¸ÛŒÙ… ØªÙˆÚ©Ù†
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
        # Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ ØªÙˆÙ†Ù„
        ./ngrok tcp 22 > /dev/null 2>&1 &
        sleep 5

    - name: Get connection info
      run: |
        # Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªÙˆÙ†Ù„
        sleep 5
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels || echo "No tunnel info")
        
        if echo "$TUNNEL_INFO" | grep -q "tcp://"; then
          SERVER_URL=$(echo "$TUNNEL_INFO" | grep -o "tcp://[^ ]*" | head -1)
          SERVER_IP=$(echo "$SERVER_URL" | cut -d':' -f2 | sed 's#//##')
          SERVER_PORT=$(echo "$SERVER_URL" | cut -d':' -f3)
        else
          SERVER_IP="0.tcp.ngrok.io"
          SERVER_PORT="1022"
        fi
        
        echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
        echo "SERVER_PORT=$SERVER_PORT" >> $GITHUB_ENV

    - name: Show connection details
      run: |
        echo "=========================================="
        echo "ğŸš€ SSH Server Ready!"
        echo "=========================================="
        echo "ğŸ“¡ Server: ${{ env.SERVER_IP }}"
        echo "ğŸšª Port: ${{ env.SERVER_PORT }}"
        echo "ğŸ‘¤ Username: root"
        echo "ğŸ”‘ Password: ${{ env.SSH_PASSWORD }}"
        echo ""
        echo "ğŸ”— Connection command:"
        echo "ssh root@${{ env.SERVER_IP }} -p ${{ env.SERVER_PORT }}"
        echo ""
        echo "â° This server will be active for 6 hours"
        echo "=========================================="

    - name: Keep alive
      run: |
        echo "ğŸŸ¢ Server is running..."
        # Ù†Ú¯Ù‡â€ŒØ¯Ø§Ø±ÛŒ Ø³Ø±ÙˆØ± Ø¨Ø±Ø§ÛŒ 6 Ø³Ø§Ø¹Øª
        sleep 21600
