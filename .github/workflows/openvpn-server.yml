name: OpenVPN Server Creator

on:
  workflow_dispatch

jobs:
  deploy-openvpn:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install OpenVPN and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn easy-rsa

    - name: Configure OpenVPN
      run: |
        # Ø§ÛŒØ¬Ø§Ø¯ Ø¯Ø§ÛŒØ±Ú©ØªÙˆØ±ÛŒ Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ
        sudo make-cadir /etc/openvpn/easy-rsa
        cd /etc/openvpn/easy-rsa
        
        # Ù…Ù‚Ø¯Ø§Ø±Ø¯Ù‡ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ PKI
        ./easyrsa init-pki
        
        # Ø³Ø§Ø®Øª CA (Ø¨Ø§ Ù¾Ø§Ø³Ø®â€ŒÙ‡Ø§ÛŒ Ù¾ÛŒØ´â€ŒÙØ±Ø¶)
        printf '\n\n' | ./easyrsa build-ca nopass
        
        # ØªÙˆÙ„ÛŒØ¯ Ú©Ù„ÛŒØ¯ Ø³Ø±ÙˆØ±
        ./easyrsa gen-req server nopass
        printf 'yes\n' | ./easyrsa sign-req server server
        
        # ØªÙˆÙ„ÛŒØ¯ Ù¾Ø§Ø±Ø§Ù…ØªØ±Ù‡Ø§ÛŒ Diffie-Hellman
        ./easyrsa gen-dh
        
        # ØªÙˆÙ„ÛŒØ¯ Ú©Ù„ÛŒØ¯ TLS
        openvpn --genkey secret pki/ta.key
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ Ø³Ø±ÙˆØ±
        sudo tee /etc/openvpn/server.conf > /dev/null << EOF
port 1194
proto udp
dev tun
ca /etc/openvpn/easy-rsa/pki/ca.crt
cert /etc/openvpn/easy-rsa/pki/issued/server.crt
key /etc/openvpn/easy-rsa/pki/private/server.key
dh /etc/openvpn/easy-rsa/pki/dh.pem
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist /var/log/openvpn/ipp.txt
keepalive 10 120
tls-auth /etc/openvpn/easy-rsa/pki/ta.key 0
cipher AES-256-CBC
persist-key
persist-tun
status /var/log/openvpn/openvpn-status.log
verb 3
explicit-exit-notify 1
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"
EOF
        
        # ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† IP forwarding
        sudo sed -i 's/#net.ipv4.ip_forward=1/net.ipv4.ip_forward=1/' /etc/sysctl.conf
        sudo sysctl -p
        
        # Ø±Ø§Ù‡ Ø§Ù†Ø¯Ø§Ø²ÛŒ Ø³Ø±ÙˆÛŒØ³ OpenVPN
        sudo systemctl start openvpn@server
        
        echo "OPENVPN_PORT=1194" >> $GITHUB_ENV

    - name: Generate client configuration
      run: |
        cd /etc/openvpn/easy-rsa
        
        # ØªÙˆÙ„ÛŒØ¯ Ú©Ù„ÛŒØ¯ Ú©Ù„Ø§ÛŒÙ†Øª
        ./easyrsa gen-req client1 nopass
        printf 'yes\n' | ./easyrsa sign-req client client1
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ Ú©Ù„Ø§ÛŒÙ†Øª
        sudo tee /tmp/client1.ovpn > /dev/null << EOF
client
dev tun
proto udp
remote %SERVER_IP% %SERVER_PORT%
resolv-retry infinite
nobind
persist-key
persist-tun
remote-cert-tls server
cipher AES-256-CBC
verb 3
key-direction 1

<ca>
$(cat /etc/openvpn/easy-rsa/pki/ca.crt)
</ca>

<cert>
$(cat /etc/openvpn/easy-rsa/pki/issued/client1.crt)
</cert>

<key>
$(cat /etc/openvpn/easy-rsa/pki/private/client1.key)
</key>

<tls-auth>
$(cat /etc/openvpn/easy-rsa/pki/ta.key)
</tls-auth>
EOF

        # Ø°Ø®ÛŒØ±Ù‡ Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ Ú©Ù„Ø§ÛŒÙ†Øª
        CLIENT_CONFIG=$(cat /tmp/client1.ovpn)
        echo "CLIENT_CONFIG<<EOF" >> $GITHUB_ENV
        echo "$CLIENT_CONFIG" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Setup Ngrok tunnel
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok udp 1194 --log=stdout > ngrok.log 2>&1 &
        sleep 10

    - name: Get connection info
      run: |
        # Ø§Ù†ØªØ¸Ø§Ø± Ø¨Ø±Ø§ÛŒ Ø±Ø§Ù‡ Ø§Ù†Ø¯Ø§Ø²ÛŒ ngrok
        sleep 10
        
        # Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªÙˆÙ†Ù„
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels | grep -o 'udp://[^"]*' | head -1)
        
        if [ -n "$TUNNEL_INFO" ]; then
            SERVER_IP=$(echo "$TUNNEL_INFO" | cut -d':' -f2 | sed 's#//##')
            SERVER_PORT=$(echo "$TUNNEL_INFO" | cut -d':' -f3)
        else
            echo "Failed to get ngrok tunnel info, using defaults"
            SERVER_IP="0.udp.ngrok.io"
            SERVER_PORT="1194"
        fi
        
        echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
        echo "SERVER_PORT=$SERVER_PORT" >> $GITHUB_ENV

    - name: Display connection details
      run: |
        # Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ†ÛŒ Ø¢Ø¯Ø±Ø³ Ø³Ø±ÙˆØ± Ø¯Ø± Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ Ú©Ù„Ø§ÛŒÙ†Øª
        FINAL_CONFIG=$(echo "$CLIENT_CONFIG" | sed "s/%SERVER_IP%/$SERVER_IP/g" | sed "s/%SERVER_PORT%/$SERVER_PORT/g")
        
        echo "=========================================="
        echo "ğŸš€ OpenVPN SERVER READY!"
        echo "=========================================="
        echo "Server: $SERVER_IP"
        echo "Port: $SERVER_PORT"
        echo "Protocol: UDP"
        echo ""
        echo "ğŸ”§ Client Configuration:"
        echo "Copy the content below to a file with .ovpn extension"
        echo "=========================================="
        echo "$FINAL_CONFIG"
        echo "=========================================="
        echo "â° This server will be active for 6 hours"
        echo "=========================================="

    - name: Keep server alive
      run: |
        echo "ğŸŸ¢ OpenVPN server is running for 6 hours..."
        # Ù†Ú¯Ù‡ Ø¯Ø§Ø´ØªÙ† Ø³Ø±ÙˆØ± ÙØ¹Ø§Ù„ Ø¨Ù‡ Ù…Ø¯Øª 6 Ø³Ø§Ø¹Øª
        sleep 21600
