- name: Simple Ngrok Setup
  run: |
    wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
    tar -xzf ngrok-v3-stable-linux-amd64.tgz
    chmod +x ngrok
    
    ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
    
    # راه اندازی تونل و نمایش آدرس
    echo "🌐 Starting Ngrok tunnel..."
    ./ngrok tcp 53 --log=stdout &
    sleep 20
    
    # نمایش آدرس مستقیم از log
    echo "🔍 Ngrok log:"
    cat ngrok.log || echo "Waiting for tunnel..."
    
    echo "✅ Tunnel is active! Check ngrok.log for connection details"
