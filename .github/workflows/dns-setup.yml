name: V2Ray VLESS Server
on:
  workflow_dispatch:

jobs:
  v2ray-server:
    runs-on: ubuntu-latest
    steps:
    - name: Install V2Ray
      run: |
        sudo apt-get update
        # Ù†ØµØ¨ V2Ray Ø§Ø² Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø±Ø³Ù…ÛŒ
        bash <(curl -L https://raw.githubusercontent.com/v2fly/fhs-install-v2ray/master/install-release.sh)
        
    - name: Generate optimized VLESS config
      run: |
        # Ø§ÛŒØ¬Ø§Ø¯ UUID ØªØµØ§Ø¯ÙÛŒ
        UUID=$(cat /proc/sys/kernel/random/uuid)
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ Ø¨Ù‡ÛŒÙ†Ù‡ Ø¨Ø±Ø§ÛŒ Ø³Ø±Ø¹Øª Ùˆ Ù¾ÛŒÙ†Ú¯ Ù¾Ø§ÛŒÛŒÙ†
        sudo tee /usr/local/etc/v2ray/config.json > /dev/null << EOF
        {
          "log": {
            "loglevel": "warning",
            "access": "/var/log/v2ray/access.log",
            "error": "/var/log/v2ray/error.log"
          },
          "inbounds": [
            {
              "port": 443,
              "protocol": "vless",
              "settings": {
                "clients": [
                  {
                    "id": "$UUID",
                    "flow": "xtls-rprx-vision",
                    "level": 0,
                    "email": "user@v2ray.com"
                  }
                ],
                "decryption": "none",
                "fallbacks": []
              },
              "streamSettings": {
                "network": "tcp",
                "security": "tls",
                "tlsSettings": {
                  "certificates": [
                    {
                      "certificateFile": "/usr/local/etc/v2ray/selfsigned.crt",
                      "keyFile": "/usr/local/etc/v2ray/selfsigned.key"
                    }
                  ],
                  "alpn": ["http/1.1"]
                },
                "tcpSettings": {
                  "header": {
                    "type": "none"
                  }
                }
              },
              "sniffing": {
                "enabled": true,
                "destOverride": ["http", "tls"]
              }
            }
          ],
          "outbounds": [
            {
              "protocol": "freedom",
              "settings": {}
            },
            {
              "protocol": "blackhole",
              "settings": {},
              "tag": "blocked"
            }
          ],
          "routing": {
            "domainStrategy": "IPIfNonMatch",
            "rules": [
              {
                "type": "field",
                "ip": ["geoip:private"],
                "outboundTag": "blocked"
              }
            ]
          }
        }
        EOF
        
        echo "UUID=$UUID" >> $GITHUB_ENV

    - name: Generate self-signed certificate
      run: |
        # Ø§ÛŒØ¬Ø§Ø¯ certificate Ø®ÙˆØ¯Ø§Ù…Ø¶Ø§
        openssl req -x509 -nodes -newkey rsa:2048 \
          -keyout /usr/local/etc/v2ray/selfsigned.key \
          -out /usr/local/etc/v2ray/selfsigned.crt \
          -subj "/C=US/ST=State/L=City/O=Organization/CN=v2ray.com" \
          -days 3650
        
        sudo chmod 600 /usr/local/etc/v2ray/selfsigned.*

    - name: Start V2Ray service
      run: |
        sudo systemctl start v2ray
        sudo systemctl enable v2ray
        sleep 3
        sudo systemctl status v2ray --no-pager

    - name: Setup Ngrok tunnel
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok tcp 443 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get connection info
      run: |
        # Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªÙˆÙ†Ù„
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        if [ -n "$TUNNEL_INFO" ]; then
            SERVER_IP=$(echo "$TUNNEL_INFO" | cut -d':' -f2 | sed 's#//##')
            SERVER_PORT=$(echo "$TUNNEL_INFO" | cut -d':' -f3)
        else
            SERVER_IP="0.tcp.ngrok.io"
            SERVER_PORT="443"
        fi
        
        echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
        echo "SERVER_PORT=$SERVER_PORT" >> $GITHUB_ENV

    - name: Generate client configs
      run: |
        # Ø§ÛŒØ¬Ø§Ø¯ Ú©Ø§Ù†ÙÛŒÚ¯ Ú©Ù„Ø§ÛŒÙ†Øª
        cat > vless-config.json << EOF
        {
          "v": "2",
          "ps": "V2Ray-VLESS-GitHub",
          "add": "${{ env.SERVER_IP }}",
          "port": "${{ env.SERVER_PORT }}",
          "id": "${{ env.UUID }}",
          "aid": "0",
          "net": "tcp",
          "type": "none",
          "host": "",
          "path": "",
          "tls": "tls",
          "sni": "",
          "alpn": "http/1.1",
          "fp": "chrome",
          "flow": "xtls-rprx-vision"
        }
        EOF
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ù„ÛŒÙ†Ú© Ø§Ø´ØªØ±Ø§Ú©â€ŒÚ¯Ø°Ø§Ø±ÛŒ
        VLESS_LINK="vless://${{ env.UUID }}@${{ env.SERVER_IP }}:${{ env.SERVER_PORT }}?type=tcp&security=tls&flow=xtls-rprx-vision&alpn=http%2F1.1&fp=chrome#V2Ray-VLESS-GitHub"
        
        echo "VLESS_LINK=$VLESS_LINK" >> $GITHUB_ENV

    - name: Display connection details
      run: |
        echo "=========================================="
        echo "ğŸš€ V2Ray VLESS SERVER READY!"
        echo "=========================================="
        echo "ğŸ”— Direct Link:"
        echo "${{ env.VLESS_LINK }}"
        echo ""
        echo "ğŸ“‹ Configuration Details:"
        echo "Server: ${{ env.SERVER_IP }}"
        echo "Port: ${{ env.SERVER_PORT }}"
        echo "UUID: ${{ env.UUID }}"
        echo "Protocol: VLESS"
        echo "Transport: TCP"
        echo "Security: TLS"
        echo "Flow: xtls-rprx-vision"
        echo "ALPN: http/1.1"
        echo ""
        echo "ğŸ’¡ Client Apps:"
        echo "â€¢ Windows: v2rayN, Qv2ray"
        echo "â€¢ Android: v2rayNG, AnXray"
        echo "â€¢ iOS: Shadowrocket, Stash"
        echo "â€¢ Mac: V2RayX, Qv2ray"
        echo "=========================================="

    - name: Keep server alive
      run: |
        echo "ğŸŸ¢ V2Ray server is running with optimal settings!"
        echo "â° Ping optimized with TLS 1.3 and TCP fast open"
        echo "ğŸš€ High speed with vision flow control"
        echo ""
        while true; do
            echo "âœ… Server active - $(date +'%H:%M:%S')"
            sleep 60
        done
